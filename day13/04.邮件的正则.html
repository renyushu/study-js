<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            /*
            
                电子邮件

                任意的字母数字下划线 .任意字母数字下划线 @ 任意字母数字 . 任意字母（2～ 5） .任意字母（2 ～ 5）

                
            */

            var emialReg = /\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}/;

            var email = "abc12313@abc.com";

            console.log(emialReg.test(email));
        </script>

    </head>
</html>
