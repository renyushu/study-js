<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const</title>
    <script type="text/javascript">

        /**
         * const定义常量
         *      - 一样要赋初始值
         *      - 一般常量使用大写
         *      - 常量值不能修改
         *      - 块级作用域（其外不可见）
         *      - 对于数组和对象的元素修改，不算做对常量的修改，不会报错
         *
         *
         */

        const SCHOOL = 'atguigu';
        console.log(SCHOOL);
    </script>

</head>
<body>


</body>
</html>
