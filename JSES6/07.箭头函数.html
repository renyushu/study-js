      /**
       *
       * 箭头函数的作用
       *  - this是静态的，this始终指向函数声明时所在作用域下的this的值
       *  - 不能作为构造函数实例化对象
       *  - 不能使用arguments对象
       *  - 箭头函数的简写
       *    - 省略小括号(只有一个形参时）
       *    - 省略花括号（函数体只有一行代码时）
       *
       * 使用场景：
       *    箭头函数适合与this无关的回调，定时器，数组方法的回调
       *
       *    箭头函数不适合与this有关的回调， 事件回调，对象的方法
       *
       *
       *
       *
       */

      function getName() {
          console.log('getname', this)
      }

      let getName2 = () => {
        console.log('getname2', this)
      }
