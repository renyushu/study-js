<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <script type="text/javascript">
      class Father {
          constructor(x, y) {//实例化对象时，自动执行
            this.x = x;
            this.y = y
          }

          add() {
              return this.x + this.y
          }
      }

      class Son extends Father{
          constructor(x, y) {
              super(x, y);
          }
      }

      //
      let s = new Son(4, 4);
      console.log(s.add())

  </script>

</body>
</html>
