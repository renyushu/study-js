<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let</title>
    <style type="text/css">
        .item{
            height: 50px;
            width: 80px;
            border: 1px solid green;
            float: left;
            margin-left: 8px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
        //获取div元素对象
        let items = document.getElementsByClassName("item")

        //遍历并绑定事件
        for(let i = 0; i < items.length; i++){
            items[i].onclick = function () {
                items[i].style.background = 'pink';
            }

        }
    </script>

</body>
</html>
