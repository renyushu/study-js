<!DOCTYPE html>

<body>

  <script type="text/javascript">
      /**
       * 异步编程
       *    文件操作
       *    网络操作
       *    数据库操作
       *
       */

      //不停的回调地狱

      // setTimeout(() => {
      //     console.log(111)
      //     setTimeout(() => {
      //         console.log(222)
      //         setTimeout(() => {
      //             console.log(333)
      //         }, 3000)
      //     }, 2000)
      // }, 1000)

      function one() {
          setTimeout(() => {
              console.log(111)
              iterator.next();
          }, 1000)
      }

      function two() {
          setTimeout(() => {
              console.log(222)
              iterator.next();

          }, 2000)
      }

      function three() {
          setTimeout(() => {
              console.log(333)
              iterator.next();

          }, 3000)
      }

      function * gen() {
          yield one();
          yield two();
          yield three();
      }

      let iterator = gen();
      iterator.next();



  </script>
</body>
</html>
