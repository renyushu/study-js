<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <script type="text/javascript">
      /**
       *
       */
      function * gen(arg) {
          console.log(`args: ${arg}`)
          let r1 = yield 111;
          console.log(`r1: ${r1}`)
          let r2 = yield 222;
          console.log(`r2: ${r2}`)

          let r3 = yield 333;
          console.log(`r3: ${r3}`)

      }

      //执行获取迭代器的对象
      let iterator = gen('AAA');
      console.log(iterator.next())
      //next方法可以传入实参
      console.log(iterator.next('BBB'))
      console.log(iterator.next('CCC'))
      console.log(iterator.next('DDD'))


  </script>
</body>
</html>
