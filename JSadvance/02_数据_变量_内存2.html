<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * var a = xxx, a内存中到底保存的是什么
         *  - 基本数据
         *      保存的就是这个数据
         *
         *  - 对象
         *      保存的是对象的地址值
         *
         *  - 变量
         *     可能是对象的地址值，也可能是基本数据类型         *
         */
        var a
        var b = 'abc'
        a = b
        b = {}
        console.log(a)//'abc;
        console.log(b)//{}
    </script>
</head>
<body>

</body>
</html>
