<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            /*
                将其他的数据类型转换为Number
                转换方式1:
                    使用Number()函数
                        - 字符串 -》 数字
                            1.如果是纯数字的字符串，则直接将其转换为数字
                            2.如果字符串中有非数字的内容，则转换为NaN
                            3.如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
                        - 布尔 --》 数字
                            true -> 1
                            false -> 0

                        - Null -> 0

                        - underfined -> NaN

                转换方式2:
                    - 这种专门用来对付字符串
                    - parseInt() 把一个字符串转换为一个整数
                        可以将一个字符串中的有效的整数内容取出来，然后转换为Number

                    - parseFloat() 把一个字符串转换为一个浮点数
                        

            */  
           var a = "123";
        //    var a = " ";

            
            a = Number(a);
           console.log(typeof a);
           console.log(a);


           var a1 = true;
           a1 = Number(a1);
           console.log(typeof a1);
           console.log(a1);

           /*
            如果对非String使用parseInt() 或 parseFloat()
                它会先将其转换为STring, 然后在操作
           */

           var b1 = '1234.434';
           b1 = parseInt(b1);
           console.log(typeof b1);
           console.log(b1);



           var b2 = 'true';
           b2 = parseFloat(b2);
           console.log(typeof b2);
           console.log(b2);

        </script>
    </head>
</html>
