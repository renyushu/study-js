        <script type="text/javascript">
            /*
                自增 ++
                    - 通过自增可以使变量在自身的基础上增加1
                    - 对于一个变量自增以后，原变量的值会立即自增1

                    - 自增分成两种：后++(a++) 和前++(++a)
                        无论是a++还是++a， 都会立即使原变量的值自增1


            */

            var a = 1;
            //使a自增1
            // a++;
            // a++;
            // a++;
            // ++a;

            console.log(a);
            console.log("++a = "+ ++a); //先+1， 后运算
            // console.log( "a++ = "+ a++);//先运算，后+1

            console.log("a = " + a);
