        <script type="text/javascript">
            /*
                一元运算符，只需要一个操作数
                 + 加号 
                 - 负号
                  

                 - 对于非Number类型的值
                    它会将先转换为Number ，然后在运算

                    可以对一个其他的数据类型使用+， 来将其转换为number
                    它的原理和Number()函数一样
                    

            */
            var a = 123;
            a = -a;

            a = true;

            a = -a;
            console.log("a = " + a);
        </script>
