<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            /**
             *  强制类型转换
             *  - 指讲一个数据类型强制转换为其他的数据类型
             *  - 类型转换主要指，将其他的数据类型，转换为
             *      String Number Boolean
             */

            /*
                将其他数据类型转换为String        
                    方式1:
                        - 调用被转换数据类型的toString()方法.
                        - 该方法不会影响到原变量，它会将转行的结果返回
                        - 但是null和underfined这两个值没有toString方法,如果调用他们的方法，会报错
                    方式2：
                        - 调用String()函数
                        - 使用String()函数做强制转换时，
                            对于Number和Boolean实际上就是调用的toString()方法
                            但是对于null和underfined，就不会调用toString()方法，它会将null直接转换为"null",将underfined转换为"underfined"


            */                

            // 转换为String
            var a = 123;
            console.log(typeof a);
            console.log(a);

            // 调用a的toString方法
            var b = a.toString();

            console.log(typeof b);
            console.log(b)

            var b = undefined;
            console.log(typeof b);
            console.log(b)

            var n = true;//true
            var n = false;//false

            var n1 = String(n);
            console.log(typeof n1);
            console.log(n1)

        
                    
        </script>
    </head>
</html>
