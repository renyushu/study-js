<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            /*
            
                打印1 ～ 100之间所有奇数的和
            */

            var sum = 0;
            //打印1 ~ 100之间的数
            for(var i = 1; i <=100; i++){
                // console.log(i);
                if(i%2 != 0){
                    sum  = sum + i;
                }
            }
            console.log(sum);
            
        </script>

    </head>
</html>
