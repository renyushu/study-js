<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        
        <script type="text/javascript">
            /*
            
                for循环
                在for循环中，为我们提供了专门的位置用来放三个表达式:
                    1.初始化表达式
                    2.条件表达式
                    3.更新表达式

                for语法
                    for(1.初始化表达式；2.条件表达式；4.更新表达式){
                        3.语句....
                    }
                

                执行流程：
                    1.执行初始化表达式，初始化变量（初始化表达式只会执行一次）
                    2.执行条件表达式，判断是否执行循环
                        如果为true, 则执行循环3
                        如果为false，终止循环
                    4.执行更新表达式，更新表达式执行完毕继续重复4
                    


           var i = 0;
           //创建一个循环，定义条件表达式
           while(i < 10){
            //设置更新表达式
            alert(i++);
           }

            */


           for(var i = 0; i < 10; i++){
            alert(i);
           }

        </script>

    </head>
</html>
