<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
        
            /*
                打印1~ 100之间所有7的倍数的个数以及总和

            */

            var sum = 0, count = 0;

            for(i = 0; i < 101; i++){
                if (i % 7 == 0){
                    count += 1;
                    sum = sum + i;
                }
            }
            console.log(count, sum);

        </script>

    </head>
</html>
