<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            /*
                条件分支语句也叫switch语句

                    语法:
                        switch(条件表达式){
                            case 表达式:
                                语句...
                                break;
                            case 表达式:
                                语句...
                                break;
                            default:
                                语句...
                                break;
                        }
            */
            
            var num = 1;

            switch(num){
                case 1:
                    console.log('1~');
                    break;
                case 2:
                    console.log('2~');
                    break;
                case 3:
                    console.log('3~');
                    break;
                default:
                    console.log("非法数字");
                    break
            }

        </script>
    </head>
</html>
