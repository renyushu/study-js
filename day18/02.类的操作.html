<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

      .b1{
        height: 100px;
        width: 100px;
        background-color: red;
      }

      .b2{
        height: 200px;
        width: 200px;
        background-color: #bbffaa;
      }
    </style>
    <script type="text/javascript">

      window.onload = function () {
        //获取box1
        var box1 = document.getElementById("box1");

        //获取btn01
        var btn01 = document.getElementById("btn01");
        btn01.onclick = function () {
          //修改box的样式
          /**
           * 通过style属性来修改元素的样式，每修改一个样式，浏览器就需要重新熏染一次页面
           *  这样的执行的性能是比较差的，而且这种形式当我们要修改多个样式时，也不太方便
           *
           *
           */
          // box1.style.width = "200px";
          // box1.style.height = "200px";
          // box1.style.backgroundColor = "#bfa";

          /**
           * 我们希望一行代码，可以同时修改多个样式
           *
           */
          // box1.className = "b2";
          // alert(hasClass(box1, "b2"));
          toggleClass(box1, "b2");

        }

        /**
         * 定义一个函数，用来向一个元素中添加指定的class属性值
         *
         */
        function addClass(obj, cn){
          if(!hasClass(box1, cn)){
            obj.className += " " +cn;
          }
        }

        /**
         * 判断一个元素中是否含有指定的class属性值
         *  如果有该class，则返回true, 没有则返回false
         */
        function hasClass(obj, cn) {
          //判断obj中有没有cn class
          //创建一个正则表达式
          // var reg = /\bb2\b/; //\b\b单词边界
          var reg = new RegExp("\\b"+cn+"\\b");
          // alert(reg);
          return reg.test(obj.className);
        }

        /**
         * 删除一个calssName
         */
        function remove(obj, cn) {
          var reg = new RegExp("\\b"+cn+"\\b");
          //删除class
          obj.className = obj.className.replace(reg, "");
        }

        /**
         * toggleClass可以用来切换一个类
         * 如果元素中有该类，则删除
         * 如果元素中没有该类，则添加
         *
         */
        function toggleClass(obj, cn){
          var reg = new RegExp("\\b"+cn+"\\b");
          if(hasClass(obj, cn)){
            remove(obj, cn);
          }else{
            addClass(obj, cn);
          }
        }
      }
    </script>
</head>
<body>
  <button id="btn01">点我修改样式</button>
  <br /><br />
  <div id="box1" class="b1"></div>
</body>
</html>
