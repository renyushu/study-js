<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">

            /*
            
                对象的属性也可以是方法，称为函数


                函数也可以成为对象的属性，
                    如果一个函数作为一个对象的属性保存，
                    那么我们称为这个函数是这个对象的方法
                    调用这个函数就说调用对象的方法

                但是他只是名称上的区别，没有其他的区别
                
            */
            
            var obj2 = {
                name: "rick",
                age: 18,
                sayName: function() {
                    console.log(obj2.name);
                }
            }

            obj2.sayName();
        </script>

    </head>
</html>
