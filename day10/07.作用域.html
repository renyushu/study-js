<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            /*
            
                作用域
                - 作用域指一个变量的作用的范围
                
                - 在JS中一共有两种作用于
                    1.全局作用域
                        - 和自己编写在script标签中的js代码，都在全局作用域
                        - 全局作用域在页面打开时创建，在页面关闭时销毁
                        - 在全局作用域中有一个对象window，我们可以直接使用
                            它代表的是一个浏览器的窗口，它由浏览器创建我们可以直接使用

                        - 在全局作用域中：
                            创建的变量都会作为window对象的属性保存



                    2.函数作用域



            */

            console.log(window);

            var a = 20;
            var b = 222;
            var c = 'hello';

            console.log(window.a, window.c);

            function fun() {
                console.log('woshi func函数');
            }

            fun();

            window.fun();

            alert("hello");
            window.alert("hello");

            
        </script>

    </head>
</html>
