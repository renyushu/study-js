<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            
            /*
            
                创建一个构造函数，专门用来创建Person对象
                构造函数就是一个普通的函数，创建方式和普通函数没有区别
                不同的是构造函数首字母大写

                构造函数和普通函数的区别就是调用方式不同
                    普通函数是直接调用：fun();

                    构造函数需要使用new关键字来调用 new Person()

            构造函数的执行流程：
                1.立刻创建一个新的对象
                2.将新建的对象设置为函数中的this， 在构造函数中可以使用this来引用新建的对象
                3.逐寒执行函数中的代码
                4.将新建的对象作为返回值返回


            使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类

            我们将通过一个构造函数创建的对象，称为是该类的实例


            this的情况
                1.当以函数的形式调用时，this就是window
                2.当以方法的形式调用时，谁调用方法this就是谁
                3.当以构造函数的形式调用时，this就是新创建的那个对象

                
            */

            function Person(name, age, gender){
                this.name = name;
                this.age = age;
                this.gender = gender;

                this.sayName = function(){
                    alert(this.name);
                }

            }

            var per1 = new Person("rick", 18, "男");
            var per2 = new Person("jack", 18, "男");
            var per3 = new Person("pony", 18, "男");

            per1.sayName();
            per2.sayName();
            per3.sayName();

            /*
                使用instanceof 可以检查一个对象是否是一个类的实例
                    语法：
                        对象 instanceof 构造函数


            */
           console.log(per1 instanceof Person);




        </script>

    </head>
</html>
