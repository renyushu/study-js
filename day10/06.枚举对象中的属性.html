<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            
            
            // 枚举对象的属性
            // for语句
            /*
                语法：
                    for(var 变量 in 对象){

                    }

                for ... in语句对象中有几个熟悉情，循环体就会执行几次
                    每次执行时，会将对象中的一个属性的名字赋值给变量
                    

            */
            var obj = {
                name: "rick",
                age: 18,
                gender: "nan",
            }

            for(var n in obj){
                console.log(n);
                console.log(obj[n]);
            }

        </script>

    </head>
</html>
