<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            /*
                解析器在调用函数每次都会向函数内部传递一个隐含的参数，
                    这个参数就是this, this指向的是一个对象，

                这个对象我们称为函数执行的上下文对象

                根据函数的调用方式的不同，this会执行不同的对象
                

            */

            function fun(a,b){
                console.log(this.name);
            }

            // fun();

            //创建一个对象
            var obj = {
                name: "rick",
                sayName: fun
            }

            obj.sayName();

            fun();


        </script>

    </head>
</html>
