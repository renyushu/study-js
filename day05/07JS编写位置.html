<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <!--
            可以写在文件中, 在script标签引入
            可以在不同的页面中同时引入，也可以利用到浏览器的缓存机制
            推荐使用的方式
            
            script
        -->

        <script type="text/javascript" src="js/script.js"></script>
        
        <script type="text/javascript">
            alert("我是内部的js代码");
        </script>
        <!--
            可以将js代码编写到script标签
        -->

        <!-- <script>
            alert("我是script标签中的代码!！");
        </script> -->
    </head>
    <body>
        <!--
            可以将js代码编写到标签的onclick属性中
            点击按钮时，js代码才会自行

            虽然也可以写在标签中，但是结构与行为耦合，不方便维护，不推荐使用
        -->
        <button onclick="alert('hello');">点我一下</button>

        <!--
            可以将js代码写在超链接的href属性，这样点击超链接时，会执行js代码

        -->
        <a href="javascript:alert('hellor world');">你也点我一下</a>

        <a href="javascript:;">点我没反应</a>

    </body>
</html>
