<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript">
            /*
            
            && || 非布尔值的情况
                - 对于非布尔值进行与或运算时，
                    会先将其转换为布尔值，然后再运算，并且返回原值

                    如果两个值都为true，则返回后面的

                    如果两个都是false，则返回前面那个

                - 与运算
                    - 如果第一个值为true, 则必然返回第二个值
                    - 如果第一个值为fasle, 则直接返回第一个值

                -----

                或运算：
                    - 如果第一个值为true，则直接返回第一个值
                    - 如果第一个值为false， 则直接返回第二个值



            */
           
            //都是true
            var result = 1 && 2;//1
            // var result = 2 && 1;//2

            // true or false
            result = 0 && 2;
            result = 2 && 0;

            // 都是false
            result = NaN && 0;
            // result = 0 && NaN;

            // ｜｜
            //如果第一个值为true，则直接返回第一个值
            result = 2 || 1;
            result = 2 || NaN;
            result = 2 || 0;
            //如果第一个值为false， 则直接返回第二个值
            result = NaN || 1;
            result = NaN || 1;
            console.log("result=" + result);


            console.log(Boolean(NaN));//false
        </script>


    </head>
</html>
