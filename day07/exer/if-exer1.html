<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>if练习1</title>

        <script type="text/javascript">
            /*
                从键盘输入小明的期末成绩：

            */
            /*
                prompt();可以弹出一个提示框，该提示框中会带有一个文本框，
                用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数，
                该字符串将会作为提示框的提示文字

                用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接受该内容
            */

            var score = prompt("请输入小明的期末成绩(0-100): ");
            console.log(typeof score);
            console.log(score);
            
            //判断值是否合法
            if(score > 100 || score < 0 || isNaN(score)){
                alert("拉出去毙了~~");
            }else{
                if (score == 100){
                    alert('奖励一辆tesla');
                }else if(score >= 80){
                    alert('奖励一台iphone15s');
                }else if(score >= 60){
                    alert('奖励一本参考书');
                }else{
                    alert('啥也没有~');
                }
            }

        </script>
    </head>
</html>
