<!DOCTYPE html>

        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            /*
                相等运算符用来比较两个值是否相等，
                    如果相等会返回true, 否则会返回false

                    使用== 来做相等运算
            */

            // console.log(1 == 1);//true

            console.log(1 != 2);
            console.log("1" != 1);//false

        </script>
