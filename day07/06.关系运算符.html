<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script text="text/javascript">
            /*
                通过关系运算符号可以比较两个值之间的大小关系

                非数值的情况
                    - 对于非数值进行比较时，会将其转换为数字然后在比较
                    - 如果符号两侧的值都是字符串时，不会将其转换为数字进行比较
                        而是会分别比较字符串中的Unicode编码


            */

            console.log(1 > true);//false

        </script>


    </head>
</html>
