<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
      function myClick(idStr, fun){
        var btn = document.getElementById(idStr);
        btn.onclick = fun;
      }

      window.onload = function (){
        //创建一个广州节点，添加到#city下
        myClick("btn01", function (){
          //创建一个广州节点
          //创建Li元素节点
          var li = document.createElement("li");
          // alert(li);
          //创建广州文本节点
          var gzText = document.createTextNode("广州");
          li.appendChild(gzText); //将gzText设置为li的子节点
          //将广州添加到city下
          var city = document.getElementById("city");
          city.appendChild(li);

        })

        //将广州节点插入到#bj前面
        myClick("btn02", function (){
          //创建一个广州
          var li = document.createElement("li");
          var gzText = document.createTextNode("广州");
          li.appendChild(gzText);

          //获取id为bj的节点
          var bj = document.getElementById("bj");

          //获取city
          var city = document.getElementById("city");

          /**
           *
           * insertBefore（）
           *  - 可以在指定的子节点前插入新的子节点
           *  - 语法：
           *    父节点。insertBefore（新节点，旧节点）；
           */
          city.insertBefore(li, bj);
        })

        //使用广州节点替换#bj节点
        myClick("btn03", function (){
          //创建一个广州
          var li = document.createElement("li");
          var gzText = document.createTextNode("广州");
          li.appendChild(gzText);

          //获取id为bj的节点
          var bj = document.getElementById("bj");

          //获取city
          var city = document.getElementById("city");

          city.replaceChild(li, bj)

        })

        //删除#bj节点
        myClick("btn04", function (){

          //获取id为bj的节点
          var bj = document.getElementById("bj");

          //获取city
          var city = document.getElementById("city");

          city.removeChild(bj);

          //子节点.parentNode.removeChild(子节点);
          // bj.parentNode.removeChild(bj);

        })

        //读取#city内的HTML代码
        myClick("btn05", function (){
          //获取city
          var city = document.getElementById("city");
          alert(city.innerHTML); //读取html代码
        })

        // 设置#bj内的html代码
        myClick("btn06", function (){
          //获取bj
          var bj = document.getElementById("bj");
            bj.innerHTML = "昌平";
        })

        myClick("btn07", function (){
          //向city中添加广州
          var city = document.getElementById("city");
          city.innerHTML += "<li>广州</li>";
        })

      }
    </script>
</head>
<body>
  <div id="total">
    <div class="inner">
      <p>
        你喜欢那个城市?
      </p>

      <ul id="city">
        <li id="bj">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
      </ul>
    </div>
  </div>
  <div id="btnList">
    <div><button id="btn01">创建一个广州节点，添加到#city下</button></div>
    <div><button id="btn02">将广州节点插入到#bj前面</button></div>
    <div><button id="btn03">使用广州节点替换#bj节点 </button></div>
    <div><button id="btn04">删除#bj节点</button></div>
    <div><button id="btn05">读取#city内的HTML代码</button></div>
    <div><button id="btn06">设置#bj内的html代码</button></div>
    <div><button id="btn07">使用innerHtml添加广州</button></div>

  </div>

</body>
</html>
