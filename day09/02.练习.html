<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            
            /*
                打印99乘法表
            */     

            for(var x = 1; x < 10; x++){
                for(var y = 1; y < x+1; y++){
                    
                    document.write(y +"*" + x + "=" + x*y);
                    document.write("&nbsp;");

                }
                document.write("<br />");

            }


        </script>

    </head>
</html>
