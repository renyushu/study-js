            //通过一个for循环来输出图形
            for(var height=0; height < 5; height++){

                for(var width=0; width < 5 - height ; width++){
                    document.write("*&nbsp;&nbsp;&nbsp;");
                }

                document.write("<br />");
            }
            
        </script>
