<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            /*
                函数
                - 函数也还是一个对象
                - 函数中可以封装一些功能（代码），在需要时可以执行这些功能（代码）

                - 函数中可以保存一些代码在需要的时候调用


            */
            
            //创建一个函数对象
            //可以将要封装的代码以字符串的形式传递给构造函数
            var fun = new Function("console.log('hello 这是我的第一个函数');");

            console.log(fun);

            fun();
            fun();

            /*
            
                使用函数声明来创建一个函数
                    语法：
                        function 函数名([形参1，形参2.... 形参N]){
                            语句。。。
                        } 
            */
           function fun2() {
            console.log('fun2');
           }

           fun2();

           /*
           
            使用函数表达式来创建函数
                var 函数名 = function([形参1,形参2...形参N ]){
                    语句...
                }

           */
            
           var fun3 = function(){
            console.log("fun3");
           };

           fun3();
        </script>

    </head>
</html>
