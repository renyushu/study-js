<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            /*
                break关键字可以用来推出switch或循环语句
            
                continue 关键字可以用来跳过当次循环

                
            */
           for(var i=0; i<5; i++){
                console.log(i);
                if(i == 2){
                    break;// 这个break是对for循环起作用的
                }
            
           }
            
        </script>

    </head>
</html>
