<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            /*
                可以定义一个用来求和的函数
                    可以在函数的()中来指定一个或多个形仓（形式参数）
                    多个形式之间使用,隔开，声明形参就相当于在函数内部声明了对应的变量
                        但是并不赋值
            
            */
            function sum(a, b){
                console.log(a);
                console.log(b);
                console.log(a+b);

            }

            /*
            
                在调用函数时，可以在()中指定实际参数（实参）

                    实参将会赋值给函数中对应的参数
            */
            sum();
        </script>

    </head>
</html>
