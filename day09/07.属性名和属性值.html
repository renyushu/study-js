<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            
            /*
                如果要使用特殊的属性名，不能采用.方式来操作
                    需要使用另一种方式：
                        语法：对象["属性名"] = 属性值

                读取时也需要采用这种方式
                
                使用[]这种形式去操作属性，更佳的灵活，
                    在[]中可以直接传递一个变量,这样变量值是多少就会读取那个属性


            */
            var obj = new Object();

            obj["123"] = 890;
            var n = "123";

            console.log(obj["123"]);
            console.log(obj[n]);

            /*
                in 运算符
                    - 通过该运算符可以检查一个对象中是否含有指定的属性
                        如果有则返回true, 没有则返回false
                    - 语法:
                        "属性名" in 对象
                        
            */

        </script>

    </head>
</html>
