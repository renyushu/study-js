<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            /*
            
                Math
                 - Math和其他的对象不同，他不是一个构造函数
                    它属于一个工具类不用创建对象，它里边封装了数学运算相关的属性和方法

            */
        //    console.log(Date);
            
            console.log(Math.PI);//表示圆周率

            console.log(Math.abs(80));

            console.log(Math.ceil(1.3));//向上取整 2

            console.log(Math.floor(1.4));//向下取整

            console.log(Math.round(1.4));//四舍五入
            
            //返回x的y次幂
            console.log(Math.pow(1.5, 5));

            //平方根
            console.log(Math.sqrt(4));
        </script>

    </head>
</html>
