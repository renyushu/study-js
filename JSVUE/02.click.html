<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        [v-cloak]{
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        点击次数：{{ counter }}
        <button @click="handleAdd()">+ 1</button>
        <button @click="handleAdd(10, $event)">+ 10</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                handleAdd: function (count, event) {
                    console.log(event)
                    count = count || 1;
                    // this指向当前Vue实例app
                    this.counter += count;
                }
            }
        })
    </script>
</body>
</html>
