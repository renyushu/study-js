<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            
            /*
                内建对象

                宿主对象

                自定义对象


                数组（Array)
                    - 数组也还是一个对象，它和我们普通对象功能类似，也是用来存储一些值的
                    - 不同的普通对象是使用字符串作为属性名
                        而数组是使用数字来作为索引操作元素

                    - 索引
                        从0开始的整数就是索引

                    - 数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据


            */

            var arr = new Array();// typeof 返回 object

            arr[0] = 10;
            arr[1] = 22;
            arr[2] = 52;

            console.log(arr);
            

            //使用字面量创建数组
            var arr1 = [1, 23, 34];

            console.log(arr1);

        </script>

    </head>
</html>
