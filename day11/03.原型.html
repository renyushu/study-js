<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script type="text/javascript">
            
            /*
                原型prototype

                我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
                    这个属性对应着一个对象，这个对象就是我们所谓的原型对象

                如果函数作为普通函数调用prototype没有任何作用

                当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性，
                    指向该构造函数的原型对象，我们可以通过__proto__来访问该属性


                作用：原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
                    我们可以将对象中共有的内容，统一设置到原型对象中

                当我们访问对象中的一个属性或者方法时，它会先在对象自身中寻找，如果由则直接使用，
                    如果没有则会去原型对象中寻找，如果找到则直接使用

                以后我们创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中
                    这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了

            */

            function Person() {

            }
            //向MyClass的原型中添加属性a;
            Person.prototype.nationality = "china";

            //向Person的原型中添加方法
            Person.prototype.syaHello = function() {
                alert("hello");
            }

            console.log(Person.prototype);
            /*
                每一个实例都有一个prototype对象。类和实例中的prototype都是一个对象
            
            */
            var per = new Person();
            var per2 = new Person();




            console.log(per2.__proto__ == Person.prototype);
            console.log(per2.nationality);
            per2.syaHello();

        </script>

    </head>
</html>
