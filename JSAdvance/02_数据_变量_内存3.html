        var a = {age: 13}

        function fn2(obj) {

            obj = {age: 88}//会在函数的执行完毕之后，变成垃圾对象

        }
        fn2(a)
        console.log(a.age)

        /**
         *
         * 定义形参就相当于在函数作用域中声明了变量
         *
         * 函数作用域会在函数执行完毕之后销毁
         */
        var e = 10;
        function fun5(e){
            console.log(e);
        }
        fun5(); // undefined
        fun5(55);  // 55
