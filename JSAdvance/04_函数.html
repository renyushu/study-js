<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <script type="text/javascript">
        /**
         *
         *  如何定义函数
         *      - 函数声明
         *
         *
         *      - 函数表达式
         *
         *  如何调用？
         *      - test()
         *      - obj.test()
         *      - new Person();
         *
         *      - test.call/apply(obj) 相当于obj.test()
         *          临时让test称为obj的方法进行调用
         *
         */

        function fn() {

        }

        var fn3 = function () {

        }

        var obj = {name: 'jack'};//不能直接调用obj.test3(), 因为压根就没有此方法


        function test3() {
            console.log(this.name)
            this.xxx = 'rick'
        }

        test3.call(obj);//可以让一个函数成为指定任意对象的方法进行调用



    </script>
</head>

</body>
</html>
