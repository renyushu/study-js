<body>

  <script>
      /**
       * 递归函数
       */
      // function fn() {
      //     fn()
      // }
      // fn()


      //利用递归函数求1~n的阶乘 1 * 2 * 3 * 4 * ..n
      function fn(n) {
          if (n == 1){
              return 1
          }
          return n * fn(n - 1)
      }
      console.log(fn(20))

      /**
       * 求fn
       */

      function fb(n) {
          if (n === 1 || n ===2){
              return 1
          }
          return fb(n-1) + fb(n-2)
      }

      console.log(fb(20))

  </script>
</body>
