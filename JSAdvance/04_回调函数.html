<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回调函数</title>

</head>
<body>
    <button id="btn01">测试点击事件</button>

</body>
<script type="text/javascript">
    /**
     *
     * 什么是回调函数
     *  1。你定义的
     *  2。你没有调
     *  3。但是最终它执行了
     *
     *
     *
     *
     * 常见的回调函数
     *
     *
     */

    var btn01 = document.getElementById("btn01");
    btn01.onclick = function () { //dom事件回调函数
        alert(this.innerHTML);
    }
    /**
     * 定时器
     *  超时定时器
     *
     *  循环定时器
     *
     *
     *
     *
      */
    setTimeout(function () { //定时器回调函数
        alert("到点了")
        console.log(this)
    }, 2000)

    // setInterval(function () {
    //     alert("循环定时器")
    // }, 3000)
</script>
</html>
