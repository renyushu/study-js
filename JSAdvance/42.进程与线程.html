<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <button id="btn01">启动定时器</button>
</body>
<script type="text/javascript">

    document.getElementById("btn01").onclick = function () {
        //绑定
        var start = Date.now()
        console.log('启动定时器前...')
        setTimeout(function () {
            console.log('定时器执行了', Date.now() - start)
        }, 200)
        console.log('启动定时器后...')
        //做一个长时间的工作
        for (var i = 0; i < 1000000000; i++){

        }
    }

</script>
</html>
