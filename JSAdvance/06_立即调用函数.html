<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <script type="text/javascript">
        /**
         * 自调用函数
         *  作用
         *      - 隐藏实现
         *      - 不会污染外部命名空间
         *      - 用它来编写js模块
         *
         */
        (function () {
            console.log('立即执行...')
        })()

        var a = 4
        console.log(a)

        ;(function () {
            var a = 1
            function test() {
                console.log(++a)
            }
            function test2() {
                console.log('test2')
            }
            window.$ = function () { //向外暴露一个全局函数
                return {
                    test: test
                }
            }
        })()

        $().test()// $是一个函数； $执行后返回的是一个对象



    </script>
</head>
<body>

</body>
</html>
