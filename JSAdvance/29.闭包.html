<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
      /**
       * 需求：点击某个按钮，提示点击的是第几个按钮
       *
       */

      window.onload = function () {
        //找到按钮
        var btns = document.getElementsByTagName("button")

        // ///遍历加上监听
        // for(var i = 0,length=btns.length; i < length; i++){//提前取出length，以免重复计算
        //   // alert(btns[i].innerHTML)
        //   //当onclick函数执行时，循环已经执行完毕了
        //     //将btn所对应的下标保存在btn上
        //     var btn =   btns[i]
        //     btn.index = i
        //     btn.onclick = function () {
        //     alert('你点击的是第'+(this.index+1)+'个按钮')
        //   }
        // }

       //利用闭包
       for(var i=0,length=btns.length; i<length; i++){
           (function (i) {
               var btn = btns[i]
               btn.onclick = function () {
                   alert('你点击的是第'+(i+1)+'个按钮')
               }
           })(i)
       }
      }


    </script>
</head>
<body>
  <button>测试1</button>
  <button>测试2</button>
  <button>测试3</button>

</body>

</html>
