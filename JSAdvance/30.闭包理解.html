<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 1.如何产生闭包？
         *      当一个嵌套的内部（子）函数引用了嵌套的外部（父）函数的变量（函数时），就产生了闭包
         *
         * 2.闭包到底到底是什么
         *      使用chrome调试查看
         *      - 理解1： 闭包时嵌套的内部函数（绝大部分人）
         *      - 理解2：包含被引用变量（函数）的对象（极少数人）
         *
         *      注意；闭包存在于嵌套的内部函数中
         *
         * 3.产生闭包的条件
         *  - 嵌套函数
         *  - 内部函数引用了外部函数的数据（变量/函数）
         *  - 执行外部函数
         *      
         *
         */
        function fn1() {
            var a = 2
            function fn2() {//执行函数定义就会产生闭包
                console.log(a)
            }
            fn2()
        }
        fn1()

        console.log('----------------')

    </script>
</head>
<body>

</body>

</html>
