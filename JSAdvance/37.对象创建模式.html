<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
      /**
       * 方式一
       *    Object构造函数模式
       *      套路：先创建空Object对象，再动态添加属性和方法
       *      使用场景：起始时不确定对象内部数据
       *      问题：语句太多
       */

      var p = new Object()
      p.name = 'rick'
      p.age = 13

      var p1 = {}
      p1.getName = function () {
        return this.name
      }

      var p2 = {
        name: 'tony',
        getName: function () {
          console.log(this.name);
        }
      }
      p2.getName()
      /**
       *方式二： 对象字面量的方式
       *  套路：使用{}创建对象，同时指定属性/方法
       *  使用场景：起始时对象内部数据时确定的
       *  问题：如果创建多个对象，有重复代码
       *
       */
      var per1 = {
        name: 'jack',
        age: 99,
        setName: function (name) {
          this.name = name
        }

      }
      /**
       * 方式三：工厂模式
       *
       * 套路：通过工厂函数动态创建对象并返回
       * 使用场景：需要创建多个对象
       * 问题：对象没有一个具体的类型，都是Object类型
       *
       */

      function createPerson(name, age) {//返回一个对象的函数 ==>工厂函数
        var obj = {
          name: name,
          age: age,
          setName: function (name) {
            this.name = name
          }
        }
        return obj
      }

      //创建两个人
      var p11 = createPerson('tt', 123)
      var p22 = createPerson('hh', 234)
      p11.setName('jjj');

      /**
       * 方式四：自定义构造函数模式
       *  套路：自定义构造函数，通过new创建对象
       *  使用场景：需要创建多个类型确定的对象
       *  问题：每个对象都有相同的数据，浪费内存
       *
       *
       */
      function Person(name, age) {
        this.name = name
        this.age = age
        this.setName = function (name) {
          this.name = name
        }
      }
      var pp1 = new Person('tom', 13)
      pp1.setName('ooo');


      /**
       * 方式六：构造函数+原型的组合模式
       *  套路：自定义构造函数，属性在函数中初始化，方法添加到原型上
       *  适用场景：需要创建多个类型确定的对象
       *
       */

      function Person(name, age) {
        this.name = name
        this.age = age
      }

      Person.prototype.setName = function (name) {
        this.name = name
      }


    </script>
</head>
<body>

</body>
</html>
