<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
      #box1{
        width: 500px;
        height: 500px;
        background-color: burlywood;
      }
    </style>
    <script type="text/javascript">
        window.onload = function (){
          /**
           * 当鼠标滚轮向下滚动时，box1变长
           * 当滚轮向上滚动时，box1变短
           *
           *
           */
          //获取id为box1的div
          var box1 = document.getElementById("box1");

          //为box1绑定一个鼠标滚轮滚动的事件
          box1.onwheel = function (event){
            event = event || window.event;
            //判断鼠标滚轮滚动的方向
            //event.wheelDelta 可以获取鼠标滚轮滚动的方向
            //向上滚120向下滚-120

            //当鼠标滚轮向下滚动时，box1变长
            if(event.wheelDelta > 0 || event.detail < 0){
              box1.style.height = box1.clientHeight + 10 + "px";
            }else{
              // 当滚轮向上滚动时，box2变短
              box1.style.height = box1.clientHeight - 10 + "px";
            }
            /**
             * 当鼠标滚轮向下滚动时，box1变长
             *  当滚轮向上滚动时，box2变短
             *
             */

          }

        }
    </script>
</head>
<body style="height: 2000px;">
  <div id="box1">

  </div>
</body>
</html>
